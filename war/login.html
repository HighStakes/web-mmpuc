<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<title>Attendance SMS Notification</title>
		<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
		<link rel="stylesheet" href="css/style_login.css">
		<link rel="stylesheet" href="css/chosen.min.css">
		<script src="js/message.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
	</head>
	<body>
		<form method="get" name="iAttendForm" action="SMSLoginServlet">
			<div class="login-form" id="iAttendId" >
				<center>
					<img src="images/marimallappa.png" alt="" height="100" width="100" align="left"  >

					<img src="images/shivalingaiah.png" alt="" height="100" width="100" align="right" >
				</center>
				<h1>Marimallappa's</h1>
				<h1>Pre-University College</h1>
				<h1>Mysore</h1>
				<h2>Attendance Shortage Notification System.</h2>
				<center>

					<img src="images/logo.png" alt="" height="100" width="100" >

				</center>
				<h1>LOG-IN</h1>
				<center>
					<div class="form-group log-status" id="form-id">
						<input type="text" class="form-control" placeholder="Username" name="username" id="username" style="width:367px">
					</div>

					<div class="form-group log-status" id="form-id">
						<input type="password" class="form-control" placeholder="Password" id="password" name="password" style="width:367px">
					</div>
				</center>
				<br>
				<div class="form-group log-status" id="button-id">
					<center>

						<input type="submit" class="log-btn" value="Login">
						<input type="reset" class="log-btn" value="Reset">

					</center>
				</div>
			</div>
		</form>
	</body>
</html>
